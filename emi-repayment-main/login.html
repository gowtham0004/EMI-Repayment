<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Login</h1>
        </header>
        <div class="login-form-container">
            <form id="loginForm">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="management">Management</option>
                    <option value="customer">Customer</option>
                    <option value="agent">Agent</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="animated-button">Login</button>
                <p id="loginMessage"></p>
            </form>
            <p>Don't have an account? <a href="create-account.html">Create one here</a></p>
        </div>
        <img src="file:///Users/abhirambikki/Desktop/Screenshot%202024-09-02%20at%203.25.25%E2%80%AFAM.png" alt="Corner Image" class="corner-image">
        <div class="ai-features">
            <p>AI Features: Advanced Risk Assessment, Automated Document Processing, Real-time Fraud Detection. Stay tuned!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
